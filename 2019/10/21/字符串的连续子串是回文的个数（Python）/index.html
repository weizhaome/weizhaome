      <h1 id="字符串的连续子串是回文的个数"><a href="#字符串的连续子串是回文的个数" class="headerlink" title="字符串的连续子串是回文的个数"></a>字符串的连续子串是回文的个数</h1><ul>
<li><p>首先编写一个函数用来判断字符串是否是回文：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">def isPalindrome(mystr):</span><br><span class="line">    l = len(mystr)</span><br><span class="line">    i = 0</span><br><span class="line">    count = 0</span><br><span class="line">    while i&lt;(l/2):</span><br><span class="line">        if(mystr[i]==mystr[l-i-1]):</span><br><span class="line">            count += 1</span><br><span class="line">            i += 1</span><br><span class="line">        else:</span><br><span class="line">            count = 0</span><br><span class="line">            break</span><br><span class="line">    if(count==0):</span><br><span class="line">        return 0</span><br><span class="line">    else:</span><br><span class="line">        return 1</span><br></pre></td></tr></table></figure>
</li>
<li><p>找出字符串所有的连续子串并分别判断是否为回文：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">def palindNum(mystr):</span><br><span class="line">    sub_str = []</span><br><span class="line">    ls = len(mystr)</span><br><span class="line">    count = 0</span><br><span class="line">    for i in range(1,ls):#i控制步长</span><br><span class="line">        for j in range(ls-i+1):#j控制位置</span><br><span class="line">            sub_str.append(mystr[j:j+i])</span><br><span class="line">    for i in sub_str:</span><br><span class="line">        count += isPalindrome(i)</span><br><span class="line">    return count</span><br></pre></td></tr></table></figure></li>
</ul>
