      <h1 id="基础知识"><a href="#基础知识" class="headerlink" title="基础知识"></a>基础知识</h1><p>栈是一种先进后出的数据结构，可以看成是一种特殊的链表，每次添加的元素都将成为头节点，每次取元素时都先取头结点。</p>
<h1 id="栈的基本操作包括："><a href="#栈的基本操作包括：" class="headerlink" title="栈的基本操作包括："></a>栈的基本操作包括：</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">class Node(object):</span><br><span class="line">    def __init__(self,data,next = None):</span><br><span class="line">        self.data = data</span><br><span class="line">        self.next = next</span><br><span class="line">class Stack(object):</span><br><span class="line">    def __init__(self,top=None):</span><br><span class="line">        self.top = top</span><br><span class="line">    def push(self,data):</span><br><span class="line">        self.top = Node(data,self.top)#将元素插入到头结点的前面并成为头结点</span><br><span class="line">    def pop(self):#将元素的头结点取出</span><br><span class="line">        if self.top is None:</span><br><span class="line">            return None</span><br><span class="line">        data = self.top.data</span><br><span class="line">        self.top = self.top.next</span><br><span class="line">        return data</span><br><span class="line">    def peek(self):#查看栈顶元素，原来的栈不变</span><br><span class="line">        return self.top.data if self.top is None else None</span><br><span class="line">    def printStack(self):#打印栈元素</span><br><span class="line">        while self.top:</span><br><span class="line">            print(self.pop())</span><br><span class="line">        return </span><br><span class="line">    def isEmpty(self):#判断栈是否为空</span><br><span class="line">        if self.top is None:</span><br><span class="line">            return True</span><br><span class="line">        else:</span><br><span class="line">            return False</span><br><span class="line">if __name__==&quot;__main__&quot;:</span><br><span class="line">    stack = Stack()</span><br><span class="line">    stack.push(1)</span><br><span class="line">    stack.push(2)</span><br><span class="line">    stack.printStack()</span><br></pre></td></tr></table></figure>
<p>输出：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">2</span><br><span class="line">1</span><br></pre></td></tr></table></figure></p>
<h1 id="逆转字符串"><a href="#逆转字符串" class="headerlink" title="逆转字符串"></a>逆转字符串</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">def revString(mystr):</span><br><span class="line">	stack = Stack()</span><br><span class="line">    for i in mystr:</span><br><span class="line">    	stack.push(i)</span><br><span class="line">    revStr = &apos;&apos;</span><br><span class="line">    while not stack.isEmpty():</span><br><span class="line">    	revStr += stack.pop()</span><br><span class="line">    return revStr</span><br></pre></td></tr></table></figure>
